<html>
    <head>
        <title>transform</title>
        <style>
            div{
                width: 300px;
                height: 100px;
                background-color: yellow;
                border: 2px solid black;
            }
            #mirror{
                transform:rotateX(180deg)
            }
        </style>
    </head>
    <body>
        <div>
            codingal
        </div>
        <div id="mirror">
            codingal
        </div>
        
    </body>
</html>
