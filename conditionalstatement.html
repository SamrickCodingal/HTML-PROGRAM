<html>
    <body>
        <h1>Javascript conditionalstatement</h1>
        <p>Click the button to get time based greeting</p>
        <button oneclick="myfunction()">Try it</button>
        <p id="hour"></p>
        <p id="greet"></p>
        <script>
            function myfunction(){
                var greeting;
                var time = new Date().gethours();
            }

            if (time < 10){
                greeting = "good morning";
            }
            else if (time < 20) {
                greeting = "good day"
            }
            
        </script>
    </body>>
</html>
