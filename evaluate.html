<html>
    <head>

    </head>
    <body>
        <h1>click on button to get output</h1>
        <button onclick="myfunction()">click me</button>
        <p id="demo"></p>

        <script>
            function myfunction(){
                var x = 10;
                var y = 20;

                var a = eval("x + y") + "<br>";
                var b = eval("2 * 2") + "<br>";
                var c = eval("y - x") + "<br>";

                var result = a + b + c;

                document.getElementById("demo").innerHTML = result;
            }
        </script>
    </body>
</html>
