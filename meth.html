    <body>
        <script>
            var value = Math.abs(-10);
            document.write("absolute Value : "+value+"<br>");


            var value = Math.round(4.7);
            document.write("rounded Value : "+value+"<br>");

            document.write("2 power of 4 : "+Math.pow(4,2)+"<br>");

            document.write("Square root of 81: "+Math.sqrt(81)+"<br>");

        </script>
    </body>
</html>
