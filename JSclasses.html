<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Class</h2>
        <p>How to use a JavaScript</p>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            // creating a class
            class student {
                constructor(name, year) {
                    this.name=name;
                    this.year=year;
                }
                // creating age method for class student
                age(){
                    let date = new date();
                    return date.getfullyear() - this.year;
            }
        }
        </script>
    </body>
</html>
