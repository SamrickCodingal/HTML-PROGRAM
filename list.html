<html>
    <head>
        <title><b>LIST EXAMPLE</b></title>
    </head>
    <body>
        <h2>ORDERED LIST</h2>
        <ol>
            <li>Cake</li>
            <li>candy</li>
            <li>chocolate</li>
            
        </ol>
        <h2>UNORDERED LIST</h2>
        <ul>
            <li>Cake</li>
            <li>candy</li>
            <li>chocolate</li>
         </ul>   
        
         <h2>defination list</h2>
         <dl>
            <dt>Cake</dt>
            <dd> - black forest</dd>
            <dt>Candy</dt>
            <dd> - Strawberry</dd>
            <dt>chocolate</dt>
         </dl>
    </BODY>
</html>
